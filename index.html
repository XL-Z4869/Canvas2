<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="options">
            <label>画笔颜色</label>
            <input type="color" value="#7788ff" id="color" />
        </div>
        <div class="options">
            <label for="">画笔粗细</label>
            <input type="range" value="5" min="1" max="50" id="range" />
        </div>
        <div class="options">
            <button id="clear">清除画布</button>
        </div>
        <canvas width="1000" height="400"></canvas>
    </div>
    <script src="index.js"></script>
</body>

</html>
